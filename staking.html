
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cryon Staking</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #161b22;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
            color: #58a6ff;
        }
        nav {
            background-color: #161b22;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 600;
        }
        nav a:hover {
            color: #58a6ff;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #161b22;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
        }
        h2 {
            color: #58a6ff;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 20px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #0d1117;
            color: #fff;
            border: 1px solid #30363d;
            border-radius: 5px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }
        .buttons button {
            background-color: #0d1117;
            border: 2px solid #58a6ff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            flex: 1 1 40%;
        }
        .buttons button:hover {
            background-color: #58a6ff;
            color: #0d1117;
        }
        .response {
            margin-top: 30px;
            background-color: #0d1117;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #30363d;
            word-break: break-word;
        }
        footer {
            background-color: #161b22;
            color: #8b949e;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cryon Wallet</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="wallet.html">Wallet</a>
        <a href="staking.html">Staking</a>
        <a href="airdrop_points.html">Airdrop</a>
        <a href="whitepaper.html">Whitepaper</a>
    </nav>
    <div class="container">
        <h2>Stake Your Tokens</h2>
        <label for="address">Wallet Address</label>
        <input type="text" id="address" placeholder="e.g., cry1alice">

        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="e.g., 100">

        <div class="buttons">
            <button onclick="stake()">Stake</button>
            <button onclick="unstake()">Unstake</button>
            <button onclick="viewStaked()">View Staked</button>
            <button onclick="viewRewards()">View Rewards</button>
        </div>

        <div id="response" class="response"></div>
    </div>
    <footer>
        Â© 2025 Cryon. Quantum resistance starts here.
    </footer>

    <script>
        const apiBase = window.location.hostname === "localhost" ? "http://localhost:8000" : "https://your-ngrok-url.ngrok-free.app";

        function displayResponse(data) {
            document.getElementById("response").innerText = JSON.stringify(data, null, 2);
        }

        async function stake() {
            const address = document.getElementById("address").value;
            const amount = document.getElementById("amount").value;
            const res = await fetch(`${apiBase}/stake?address=${address}&amount=${amount}`, { method: "POST" });
            const data = await res.json();
            displayResponse(data);
        }

        async function unstake() {
            const address = document.getElementById("address").value;
            const amount = document.getElementById("amount").value;
            const res = await fetch(`${apiBase}/unstake?address=${address}&amount=${amount}`, { method: "POST" });
            const data = await res.json();
            displayResponse(data);
        }

        async function viewStaked() {
            const address = document.getElementById("address").value;
            const res = await fetch(`${apiBase}/view_staked?address=${address}`);
            const data = await res.json();
            displayResponse(data);
        }

        async function viewRewards() {
            const address = document.getElementById("address").value;
            const res = await fetch(`${apiBase}/view_rewards?address=${address}`);
            const data = await res.json();
            displayResponse(data);
        }
    </script>
</body>
</html>
