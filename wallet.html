
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cryon Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    async function getBalance() {
      const address = document.getElementById("address").value;
      const res = await fetch(`https://17c1d2bbae99.ngrok-free.app/balance/${address}`);
      const data = await res.json();
      document.getElementById("balance").textContent = `Balance: ${data.balance}`;
    }

    async function transfer() {
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const amount = document.getElementById("amount").value;
      const res = await fetch(`https://17c1d2bbae99.ngrok-free.app/transfer?from_addr=${from}&to_addr=${to}&amount=${amount}`, {
        method: "POST"
      });
      const data = await res.json();
      alert(`Transfer success: ${data.amount} tokens`);
    }

    async function mint() {
      const address = document.getElementById("mintAddress").value;
      const amount = document.getElementById("mintAmount").value;
      const res = await fetch(`https://17c1d2bbae99.ngrok-free.app/mint?address=${address}&amount=${amount}`, {
        method: "POST"
      });
      const data = await res.json();
      alert(`Mint success: ${data.amount} tokens`);
    }
  </script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <div class="max-w-2xl mx-auto space-y-6">
    <h1 class="text-3xl font-bold text-center text-blue-400">Cryon Wallet</h1>

    <!-- Get Balance -->
    <div class="bg-gray-800 p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-2">Check Balance</h2>
      <input id="address" class="w-full p-2 rounded bg-gray-700 text-white mb-2" placeholder="Your address">
      <button onclick="getBalance()" class="bg-blue-500 hover:bg-blue-700 text-white py-1 px-4 rounded">Get Balance</button>
      <p id="balance" class="mt-2"></p>
    </div>

    <!-- Transfer Tokens -->
    <div class="bg-gray-800 p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-2">Transfer Tokens</h2>
      <input id="from" class="w-full p-2 rounded bg-gray-700 text-white mb-2" placeholder="From address">
      <input id="to" class="w-full p-2 rounded bg-gray-700 text-white mb-2" placeholder="To address">
      <input id="amount" class="w-full p-2 rounded bg-gray-700 text-white mb-2" placeholder="Amount">
      <button onclick="transfer()" class="bg-green-500 hover:bg-green-700 text-white py-1 px-4 rounded">Transfer</button>
    </div>

    <!-- Mint Tokens -->
    <div class="bg-gray-800 p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-2">Mint Tokens</h2>
      <input id="mintAddress" class="w-full p-2 rounded bg-gray-700 text-white mb-2" placeholder="Address">
      <input id="mintAmount" class="w-full p-2 rounded bg-gray-700 text-white mb-2" placeholder="Amount">
      <button onclick="mint()" class="bg-yellow-500 hover:bg-yellow-700 text-white py-1 px-4 rounded">Mint</button>
    </div>
  </div>
</body>
</html>
