
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cryon Wallet</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            background-color: #1e90ff;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #63b3ed;
        }
        #wallet-address {
            margin-top: 20px;
            font-size: 18px;
            color: #00ffcc;
        }
    </style>
</head>
<body>
    <h1>Cryon Wallet</h1>
    <button class="btn" onclick="generateWallet()">Generate Wallet</button>
    <div id="wallet-address"></div>

    <script>
        function generateWallet() {
            const address = "cry1" + Math.random().toString(36).substr(2, 8);
            localStorage.setItem("wallet_address", address);
            document.getElementById("wallet-address").innerText = "Your wallet address: " + address;
        }

        window.onload = () => {
            const saved = localStorage.getItem("wallet_address");
            if (saved) {
                document.getElementById("wallet-address").innerText = "Your wallet address: " + saved;
            }
        }
    </script>
</body>
</html>
